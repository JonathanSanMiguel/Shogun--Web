<main class="gallery">
    <div
        *ngFor="let item of registros"
        class="gallery__item animate__animated animate__zoomIn"
        >
        <img
            src="{{item.image.secure_url}}"
            alt="portada"
            title="{{item.createdAt | date}}"
            (click)="abrirModal(item)"
        >
    </div>
</main>

<div *ngIf="modalSwitch == true">
    <app-modal [registro]="datosParaActualizar"></app-modal>
</div>
